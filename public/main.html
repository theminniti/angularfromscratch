<!DOCTYPE html>
<html ng-app="ContactsApp">
  <head>
    <meta charset="utf-8">
    <title>Angular From Scratch</title>
    <base href="/">

    <!-- custom bootstrap.css from https://bootswatch.com/ -->
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="src/bootstrap.min.css" media="screen">

  </head>
  <body>

    <div class="container">

      <div class="page-header">
        <h1>Contacts {{message}}</h1>
      </div>

      <div class="row">
        <div class="col-sm-12" ng-view></div>
      </div>

    </div>

    <!-- js scripts -->
    <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="lib/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="lib/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="lib/angular-messages/angular-messages.min.js"></script>
    <script type="text/javascript" src="src/app.js"></script>
    <script type="text/javascript" src="src/controllers.js"></script>
    <script type="text/javascript" src="src/factories.js"></script>
    <script type="text/javascript" src="src/filters.js"></script>
    <script type="text/javascript" src="src/directives.js"></script>
  </body>
</html>
